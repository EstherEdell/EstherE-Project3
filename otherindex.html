<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROJECT THREE</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn|Open+Sans" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Name of Site</h1>
            <h2>Subtitle!</h2>
        </div>
    </header>
    <main>
        <section class="introduction">
            <div class="wrapper">
                <h3>Here's some info!</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus, voluptatem. Sequi ipsum nesciunt quia dicta natus perferendis cumque. Laudantium, veritatis.</p>
                <a href="#generator">Get Started</a>
            </div>
        </section>
        <section class="generator" id="generator">
            <form action="">
                <div class="gen-demographics">
                    <div class="wrapper">
                        <h4>Who are you?</h4>
                        <label for="name">What's your name?</label>
                        <input type="text" class="name" name="yourName">
                    
                        <label for="age">How old are you?</label>
                        <input type="text" class="age" name="yourAge">
                    
                        <label for="location">Where do you live?</label>
                        <input type="text" class="location" name="yourLocation">
                        <a href="#level">Next Question!</a>
                    </div>
                </div>
                <div class="gen-level" id="level">
                    <h4>What's your game mode?</h4>
                    <input type="radio" id="soSerious" name="seriousness" value="longTerm">
                    <label for="contactChoice1">HARD</label>
                    
                    <input type="radio" id="notSerious" name="seriousness" value="shortTerm">
                    <label for="contactChoice2">Easy Level</label>
                    <a href="#interests">Almost done!</a>
                </div>

            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
